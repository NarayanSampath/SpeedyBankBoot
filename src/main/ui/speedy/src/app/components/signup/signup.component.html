<div id="message" style="text-align: center;"></div>
<div class="container">
  <div class="row">
    <div class="col-10 mx-auto mt-5">
      <h1>Create An Account It's Free !</h1>

      <form class="mt-5 mb-5">
        <div class="form-group">
          <label>Email Address</label><input name="email" [(ngModel)]=email type="text" placeholder="E-mail Id">
        </div>
        <div class="form-group">
          <label>User Name</label><input name="userName" type="text" placeholder="User Name" [(ngModel)]=userName>
        </div>
        <div class="form-group">
          <label>Password</label><input name="password" type="password" placeholder="Password" type="password"
                                        [(ngModel)]=password>
        </div>
        <div class="form-group form-check">
          <button type="button" class="mt-4 wide-btn" (click)="postSignUp()">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
