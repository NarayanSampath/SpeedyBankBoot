<div id="message" style="text-align: center;"></div>
<div class="container">
  <div class="row">
    <div class="col-10 mx-auto mt-5">
      <h1>Login Here!</h1>

      <form class="mt-5 mb-5">
        <div class="form-group">
          <mat-form-field color="primary" class="col-12">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="E-mail Address">
          </mat-form-field>
        </div>
       <div class="form-group">
          <mat-form-field  color="primary" class="col-12">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
        </div>
        <div class="form-group form-check">
          <mat-checkbox color="accent">Agree to our terms and conditions</mat-checkbox><br>
          <a mat-raised-button id="submit" color="accent" class="mt-4 wide-btn">Sign Up</a>
        </div>
      </form><br><br>
    </div>
  </div>
</div>
