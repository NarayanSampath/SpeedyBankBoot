<div id="message" style="text-align: center;"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>Create An Account It's Free !</h1>
            <form class="mt-5">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                           placeholder="Prefered User Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree to our terms and conditions</label>
                </div>
                <button type="button" class="btn btn-outline-primary btn-lg" id="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
